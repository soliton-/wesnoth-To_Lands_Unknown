            story= _ "And then Mehir finally understood what Anthi meant when she told him that it is impossible to reach this land by ship; The destination was, in fact, a giant landmass above his head, which was floating in the air, above the clouds.

Even the finest magic carpets were unable to reach such altitude, so Mehir decided to draw a special one-way teleportation circle on the ship’s floor, with the materials he had. After a few hours everything was ready and, to boost the troops' morale, Mehir decided to be the first to teleport to the ‘flying island’."
