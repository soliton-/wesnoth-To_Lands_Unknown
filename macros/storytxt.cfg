        [part]
            story= _ "Mehir, as the last high-ranking summoner, was observing this awe-inspiring sight from Kharos. He promised that he would do everything to allow his troops to join their families and friends.
According to what Anthi said, the only way to get into the Abyss was to set out to the west, to find the mysterious people who were known for accomplishing astounding feats of magic."
        [/part]
        [part]
            story= _ "Two days later, Mehir was awaited by a crewed ship. Anthi explained that the country of the people she mentioned was in the middle of the ocean, and it required flight to reach. The ship was really to give the carpets a place to take off from."
            background=story/kharos_departure.jpg
